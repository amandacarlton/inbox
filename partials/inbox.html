<div class="container">
  <i ng-click="nonclickedlist(); noicon()" ng-show="clicked" class="fa fa-check-square-o btn btn-default"></i>
  <i ng-click="clickedlist(); icon()" ng-hide="clicked" class="fa fa-square-o btn btn-default"></i>
  <i ng-show="anyselected" class="fa fa-plus-square-o btn btn-default"></i>
  <input ng-click="read(); readdb(message)" type="submit" class="btn btn-default" value="Mark As Read" ng-disabled="!clicked && !anyselected">
  <input ng-click="unread(); readdb(message)" type="submit" class="btn btn-default" value="Mark As Unread" ng-disabled="!clicked && !anyselected">
  <select  type="submit" ng-model="filter" ng-change="addlabel(filter)"  ng-init="filter=filter[0]" class="btn btn-default" value="Apply Filter">
    <option value="applyfilter">Apply Filter</option>
    <option value="work">Work</option>
    <option value="dev">Dev</option>
    <option value="personal">Personal</option>
    <option value="createnew">Create New...</option>
  </select>
  <input type="submit" ng-change="removeLabel(filter)" class="btn btn-default" value="Remove Filter">
  <i ng-click="delete()" class="fa fa-trash-o btn btn-default"></i>
  <form ng-submit="addUniqueLabel(filterinput)">
  <input type="text" ng-model="filterinput" ng-show="showcreate" placeholder="new label"></input>
</form>
  <p> Unread <ng-pluralize count="unreadcount"
                   when="{1: 'Message',
                     'other': 'Messages',
                   'NAN': '0'}">
</ng-pluralize> : {{unreadcount}}
  <div class = "each" ng-repeat = "message in messages track by $index" ng-class="{'highlight':$storage.activated[$index], 'bold':!messages[$index].read, 'normal':messages[$index].read}">
    <div class="check">
    <input ng-click="submitindex($index); anySelect()" type="checkbox" ng-checked="$storage.activated[$index]">
    </div>
    <div class="icon">
      <i ng-click="star(); singleStar(); stardb(message)" ng-hide="staricon" class="fa fa-star-o"></i>
      <i ng-click="star(); singleStar(); stardb(message)" ng-show="staricon" class="fa fa-star"></i>
    </div>
    <div class="message">
      <div class="filtered" ng-repeat="filter in message.filters | orderBy:'toString()'">
        {{filter}}
      </div>
    <div class="subject">
    {{message.subject}}
  </div>
  </div>
  </div>
</div>
